type Todo {
  id: ID!
  name: String!
  description: String
  createdAt: AWSDateTime!
  updatedAt: AWSDateTime!
}

type Booking @aws_cognito_user_pools {
  id: ID!
  start: AWSDate!
  end: AWSDate!
  bookingMade: AWSDate!
  user: String!
  cost: Float!
  invoiceSent: Boolean!
  invoicePaid: Boolean!
  createdAt: AWSDateTime!
  updatedAt: AWSDateTime!
  owner: String
}

input ModelStringInput {
  ne: String
  eq: String
  le: String
  lt: String
  ge: String
  gt: String
  contains: String
  notContains: String
  between: [String]
  beginsWith: String
  attributeExists: Boolean
  attributeType: ModelAttributeTypes
  size: ModelSizeInput
}

input ModelIntInput {
  ne: Int
  eq: Int
  le: Int
  lt: Int
  ge: Int
  gt: Int
  between: [Int]
  attributeExists: Boolean
  attributeType: ModelAttributeTypes
}

input ModelFloatInput {
  ne: Float
  eq: Float
  le: Float
  lt: Float
  ge: Float
  gt: Float
  between: [Float]
  attributeExists: Boolean
  attributeType: ModelAttributeTypes
}

input ModelBooleanInput {
  ne: Boolean
  eq: Boolean
  attributeExists: Boolean
  attributeType: ModelAttributeTypes
}

input ModelIDInput {
  ne: ID
  eq: ID
  le: ID
  lt: ID
  ge: ID
  gt: ID
  contains: ID
  notContains: ID
  between: [ID]
  beginsWith: ID
  attributeExists: Boolean
  attributeType: ModelAttributeTypes
  size: ModelSizeInput
}

input ModelSubscriptionStringInput {
  ne: String
  eq: String
  le: String
  lt: String
  ge: String
  gt: String
  contains: String
  notContains: String
  between: [String]
  beginsWith: String
  in: [String]
  notIn: [String]
}

input ModelSubscriptionIntInput {
  ne: Int
  eq: Int
  le: Int
  lt: Int
  ge: Int
  gt: Int
  between: [Int]
  in: [Int]
  notIn: [Int]
}

input ModelSubscriptionFloatInput {
  ne: Float
  eq: Float
  le: Float
  lt: Float
  ge: Float
  gt: Float
  between: [Float]
  in: [Float]
  notIn: [Float]
}

input ModelSubscriptionBooleanInput {
  ne: Boolean
  eq: Boolean
}

input ModelSubscriptionIDInput {
  ne: ID
  eq: ID
  le: ID
  lt: ID
  ge: ID
  gt: ID
  contains: ID
  notContains: ID
  between: [ID]
  beginsWith: ID
  in: [ID]
  notIn: [ID]
}

enum ModelAttributeTypes {
  binary
  binarySet
  bool
  list
  map
  number
  numberSet
  string
  stringSet
  _null
}

input ModelSizeInput {
  ne: Int
  eq: Int
  le: Int
  lt: Int
  ge: Int
  gt: Int
  between: [Int]
}

enum ModelSortDirection {
  ASC
  DESC
}

type ModelTodoConnection {
  items: [Todo]!
  nextToken: String
}

input ModelTodoFilterInput {
  id: ModelIDInput
  name: ModelStringInput
  description: ModelStringInput
  and: [ModelTodoFilterInput]
  or: [ModelTodoFilterInput]
  not: ModelTodoFilterInput
}

type Query {
  getTodo(id: ID!): Todo
  listTodos(filter: ModelTodoFilterInput, limit: Int, nextToken: String): ModelTodoConnection
  getBooking(id: ID!): Booking @aws_cognito_user_pools
  listBookings(filter: ModelBookingFilterInput, limit: Int, nextToken: String): ModelBookingConnection @aws_cognito_user_pools
}

input ModelTodoConditionInput {
  name: ModelStringInput
  description: ModelStringInput
  and: [ModelTodoConditionInput]
  or: [ModelTodoConditionInput]
  not: ModelTodoConditionInput
}

input CreateTodoInput {
  id: ID
  name: String!
  description: String
}

input UpdateTodoInput {
  id: ID!
  name: String
  description: String
}

input DeleteTodoInput {
  id: ID!
}

type Mutation {
  createTodo(input: CreateTodoInput!, condition: ModelTodoConditionInput): Todo
  updateTodo(input: UpdateTodoInput!, condition: ModelTodoConditionInput): Todo
  deleteTodo(input: DeleteTodoInput!, condition: ModelTodoConditionInput): Todo
  createBooking(input: CreateBookingInput!, condition: ModelBookingConditionInput): Booking @aws_cognito_user_pools
  updateBooking(input: UpdateBookingInput!, condition: ModelBookingConditionInput): Booking @aws_cognito_user_pools
  deleteBooking(input: DeleteBookingInput!, condition: ModelBookingConditionInput): Booking @aws_cognito_user_pools
}

input ModelSubscriptionTodoFilterInput {
  id: ModelSubscriptionIDInput
  name: ModelSubscriptionStringInput
  description: ModelSubscriptionStringInput
  and: [ModelSubscriptionTodoFilterInput]
  or: [ModelSubscriptionTodoFilterInput]
}

type Subscription {
  onCreateTodo(filter: ModelSubscriptionTodoFilterInput): Todo @aws_subscribe(mutations: ["createTodo"])
  onUpdateTodo(filter: ModelSubscriptionTodoFilterInput): Todo @aws_subscribe(mutations: ["updateTodo"])
  onDeleteTodo(filter: ModelSubscriptionTodoFilterInput): Todo @aws_subscribe(mutations: ["deleteTodo"])
  onCreateBooking(filter: ModelSubscriptionBookingFilterInput, owner: String): Booking @aws_subscribe(mutations: ["createBooking"]) @aws_cognito_user_pools
  onUpdateBooking(filter: ModelSubscriptionBookingFilterInput, owner: String): Booking @aws_subscribe(mutations: ["updateBooking"]) @aws_cognito_user_pools
  onDeleteBooking(filter: ModelSubscriptionBookingFilterInput, owner: String): Booking @aws_subscribe(mutations: ["deleteBooking"]) @aws_cognito_user_pools
}

type ModelBookingConnection @aws_cognito_user_pools {
  items: [Booking]!
  nextToken: String
}

input ModelBookingFilterInput {
  id: ModelIDInput
  start: ModelStringInput
  end: ModelStringInput
  bookingMade: ModelStringInput
  user: ModelStringInput
  cost: ModelFloatInput
  invoiceSent: ModelBooleanInput
  invoicePaid: ModelBooleanInput
  and: [ModelBookingFilterInput]
  or: [ModelBookingFilterInput]
  not: ModelBookingFilterInput
}

input ModelBookingConditionInput {
  start: ModelStringInput
  end: ModelStringInput
  bookingMade: ModelStringInput
  user: ModelStringInput
  cost: ModelFloatInput
  invoiceSent: ModelBooleanInput
  invoicePaid: ModelBooleanInput
  and: [ModelBookingConditionInput]
  or: [ModelBookingConditionInput]
  not: ModelBookingConditionInput
}

input CreateBookingInput {
  id: ID
  start: AWSDate!
  end: AWSDate!
  bookingMade: AWSDate!
  user: String!
  cost: Float!
  invoiceSent: Boolean!
  invoicePaid: Boolean!
}

input UpdateBookingInput {
  id: ID!
  start: AWSDate
  end: AWSDate
  bookingMade: AWSDate
  user: String
  cost: Float
  invoiceSent: Boolean
  invoicePaid: Boolean
}

input DeleteBookingInput {
  id: ID!
}

input ModelSubscriptionBookingFilterInput {
  id: ModelSubscriptionIDInput
  start: ModelSubscriptionStringInput
  end: ModelSubscriptionStringInput
  bookingMade: ModelSubscriptionStringInput
  user: ModelSubscriptionStringInput
  cost: ModelSubscriptionFloatInput
  invoiceSent: ModelSubscriptionBooleanInput
  invoicePaid: ModelSubscriptionBooleanInput
  and: [ModelSubscriptionBookingFilterInput]
  or: [ModelSubscriptionBookingFilterInput]
}
